<ion-header>
  <div class="bar bar-header bar-calm">
    <h1 class="title">IdeaZone</h1>
  </div>
</ion-header>

<ion-content  class="background padding" ng-controller="LoginController" >

<div class="card padding test">
  <form name="form" ng-submit="login()" role="form">
    <div class="list">
      <ion-md-input name="username" id="username" class="form-control" ng-model="username" placeholder="Name"  hightlight-color="assertive" type="text"></ion-md-input>
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block" style="color: red">Username is required</span>
      <ion-md-input name="password" id="password" class="form-control" ng-model="password" placeholder="Password" hightlight-color="energized" type="password"></ion-md-input>
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block" style="color: red">Password is required</span>
    </div>
    <div>
      <button class="button button-full button-calm">
        Login
      </button>
      <div ng-show="error" class="alert alert-danger" style="margin-top: 10px">{{error}}</div>
    </div>
  </form>

</div>
</ion-content>
